<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link href="fonts.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
</head>
<body>

  <div class="slider">
    <input type="radio" name="r" id="r1" checked>
    <input type="radio" name="r" id="r2">
    <input type="radio" name="r" id="r3">
    <input type="radio" name="r" id="r4"> 

    <div class="slides">
      <div class="slide s1">
        <img src="image/1.jpg" alt="1">
      </div>
      <div class="slide p2">
        <img src="image/2.jpg" alt="2">
      </div>
      <div class="slide">
        <img src="image/3.jpg" alt="3">
      </div>
      <div class="slide">
        <img src="image/4.jpg" alt="4">
      </div>
    </div>

    <div class="cotainer_bottom">

      <div class="navigation">
        <label for="r1" class="bar">
          <div class="custome_input"></div>
        </label>
        <label for="r2" class="bar">
          <div class="custome_input"></div>
        </label>
        <label for="r3" class="bar">
          <div class="custome_input"></div>
        </label>
        <label for="r4" class="bar">
          <div class="custome_input"></div>
        </label>
      </div>
      
      <div class="cont_slides_text">
        <div class="slides">
          <div class="slide1 s1">
            <p>Гиде майн висвкас, руссише швайне?</p>
          </div>
          <div class="slide1">
            <p>Богом клянусь, твои тапочки сами обоссались!</p>
          </div>
          <div class="slide1">
            <p>Разбил Айфон</p>
          </div>
          <div class="slide1">
            <p>Котриарх всея Руси</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
